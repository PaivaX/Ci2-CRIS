  aboutcenter: "<p>O Centro de Investigação em Cidades Inteligentes (Ci2) reúne um grupo interdisciplinar de investigadores por forma a congregar os conhecimentos e técnicas necessários para resolver os complexos problemas associados à criação de Cidades e Ambientes Inteligentes e Sustentáveis. Tem como principais objetivos promover a inovação, facilitar a disseminação do conhecimento científico e tecnológico em estreita colaboração com a rede empresarial e social, contribuir para a formação avançada e colaborar em estratégias de desenvolvimento regional, nacional e internacional.</p><p> O Ci2 é uma unidade de investigação financiada pela Fundação para a Ciência e a Tecnologia (FCT) UIDB/05567/2020.</p>"
